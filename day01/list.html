<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 관련 태그</title>
    </head>
    <body>
    <!-- 순서 없는 목록 --> 
    <h2>웹 개발 기초</h2>
    <ul type="square">
     <li>html</li>
     <li>css</li>
     <li>java</li>
    </ul>
   
   <!-- 순서 있는 목록 --> 
   <h2>웹 개발 기초</h2>
    <ol type="a">
     <li>html</li>
     <li>css</li>
     <li>java</li>
    </ol>
    </body>
    </html>

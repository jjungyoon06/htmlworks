<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 속성</title>
    <style>
        /* 자간 (글자 간격) */
        h1{letter-spacing: 5px;}
        /* capitalize : 영어 첫글자 대문자로 */
        p{text-transform: capitalize;}
        /* 단어 간격*/
        .letter2{letter-spacing: 10px;}
        /* 2em = 2x16px = 32px */
        .letter3{word-spacing: 2em;}
    </style>
</head>
<body>
    <h1>노트북</h1>
    <p>1990년형 notebook은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
    <p class="letter2">1990년형 노트북은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
    <p class="letter3">1990년형 노트북은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
</body>
</html>

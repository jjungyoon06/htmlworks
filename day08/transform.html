<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 속성</title>
    <style>
        .a{width: 150px; height: 80px; background: #0f0;}
        .b{width: 150px; height: 80px; background: #0f0; transform: rotate(20deg);} /* 20도 각도로 회전 */
        .c{width: 150px; height: 80px; background: #0f0; transform: translateX(50px);} /* x축으로 50px 이동 */
        .d{width: 150px; height: 80px; background: #0f0; transform: scaleY(1.5);} /* scale Y축으로 1.5배 확대 */
    </style>
</head>
<body>
    <h2>변형전 개체</h2>
    <div class="a">hello world!</div>
    <h2>transform: rotate(20deg)</h2>
    <div class="b">hello world!</div>
    <h2>transform: translateX(50px)</h2>
    <div class="c">hello world!</div>
    <h2>transform: scaleY(1.5)</h2>
    <div class="d">hello world!</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>여러줄 입력 textarea</title>
    <style>
        form{
            width:500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form method="post">
    <fieldset>
        <legend>배송업무</legend>
        <!-- cols : 가로에 넣을 글자, rows : 보이는 줄 수 autofocus : 마우스 커서 깜빡깜빡
             placeholder : 힌트글 -->
        <textarea name="memo" cols="50" rows="5" autofocus
                placeholder="배송시 요청 사항을 적어주세요"></textarea>
                <!-- textarea 닫개는 무조건 끝에 붙이기 안그럼 글씨 중간부터 써짐!!-->
    </form>
        
    </fieldset>
</body>
</html>
